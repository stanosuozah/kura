    examples: |
      - How many matches were held in the FIFA World Cup?
      - What is the total count of games played in the FIFA World Cup?
      - Can you tell me the number of matches that took place in the FIFA World Cup?
      - In the FIFA World Cup, what is the quantity of games played?
      - How many games were played throughout the FIFA World Cup tournament?

